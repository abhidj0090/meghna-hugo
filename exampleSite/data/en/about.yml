  about_item:
  - icon: ti-thought
    title: Our History
    content: We are an independent academic forum for young comparatists. It carries
      the legacy of the Modern Indian Languages department which was initiated in
      1919. Our forum provides a space for literary comparison between Indian languages
      and literatures.
  - icon: ti-wand
    title: Our Goal
    content: We encourage scholars and students of Literature and Social Science to
      share their research interests and ideas in our platform we help them to comment,
      connect and communicate with each other in a seamless manner.
